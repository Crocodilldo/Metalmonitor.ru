services:
  # --- FRONTEND (Vue.js) BUILD ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: ["npm", "run", "build"]
    networks:
      - app-network

  # --- BACKEND (PHP API) ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/var/www/html
    environment:
      - DB_HOST=db
      - DB_DATABASE=metalmonitor.ru
      - DB_USERNAME=wert
      - DB_PASSWORD=wert
    depends_on:
      - db
    networks:
      - app-network

  # --- NGINX (Serve frontend + API proxy) ---
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./backend:/var/www/html
      - ./frontend/dist:/var/www/html/frontend
    depends_on:
      - backend
      - frontend
    networks:
      - app-network

  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: wert
      MYSQL_DATABASE: metalmonitor.ru
      MYSQL_USER: wert
      MYSQL_PASSWORD: wert
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_USER: wert
      PMA_PASSWORD: wert
    depends_on:
      - db
    networks:
      - app-network

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  rabbitmq:
    image: rabbitmq:4.1-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: wert
      RABBITMQ_DEFAULT_PASS: wert
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5


  queue-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: php artisan queue:work rabbitmq --queue=default --tries=3 --verbose
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - backend
      - rabbitmq
      - redis
    restart: unless-stopped
    networks:
      - app-network


  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: laravel-scheduler
    working_dir: /var/www/html
    command: php artisan schedule:work
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - backend
      - queue-worker
      - redis
    networks:
      - app-network


networks:
  app-network:
    driver: bridge
volumes:
  mysql_data:
